<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My College Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      margin: 0.5em;
      border-radius: 4px;
    }

    section {
      padding: 2em;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>My College</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">Admissions</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Welcome to My College!</h2>
    <p>Explore our courses, admission process, and learn more about us.</p>
  </section>

  <footer>
    <p>&copy; 2023 My College. All rights reserved.</p>
  </footer>

</body>

</html>
